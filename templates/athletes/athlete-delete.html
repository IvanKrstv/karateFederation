{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/athletes.css' %}">

<div class="form-container delete-container">
    <div class="form-header">
        <h2 style="color: #c0392b;">Delete Athlete</h2>
        <p>Are you sure you want to delete <strong>{{ athlete.name }}</strong>?</p>
    </div>

    <div class="warning-box" style="background-color: #fce4e4; border: 1px solid #e74c3c; color: #c0392b; padding: 15px; border-radius: 6px; margin-bottom: 25px;">
        <p style="margin: 0; font-size: 0.9rem;">
            <strong>Warning:</strong> This action cannot be undone. All data associated with this athlete will be permanently removed.
        </p>
    </div>

    <form method="post" class="styled-form">
        {% csrf_token %}
        
        <div class="form-actions">
            <button type="submit" class="btn-submit" style="background-color: #e74c3c;">Confirm Delete</button>
            <a href="{% url 'athletes:dashboard' %}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
